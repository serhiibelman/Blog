{% extends 'blog/base.html' %}

{% block body %}
	<div class="positioner">
		<form action="" method="post">
			{% csrf_token %}
			<h4>Select category to change:</h4>
			<hr>
			{% for category in categories %}
				<a href="{% url 'blog:change_category' category.id %}">{{ category.category_name }}</a><br>
			{% endfor %}
		</form>
	</div>
{% endblock %}
