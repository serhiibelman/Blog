<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	{% load staticfiles %}
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="positioner">
			<div class="conteiner-lfuid">
				<!-- Logo -->
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'blog:admin_panel' %}">Admin panel</a>
				</div>
				<div class="navbar-header">
					<a class="navbar-brand" href="{% url 'blog:index' %}">Main page</a>
				</div>

				<!-- Items -->
				<div class="collapse navbar-collapse" id="topNavBar">
					
					<!-- Add and Logout items -->
					<ul class="nav navbar-nav navbar-right">
						<li class="">
							{% if user.is_authenticated %}
								<a href="{% url 'loginsys:logout_user' %}">
									<span class="glyphicon glyphicon-off" aria-hidden="true">
									</span>&nbsp;Logout ({{ user.username }})
								</a>
							{% else %}
								<a href="{% url 'loginsys:login_user' %}">
									<span class="glyphicon glyphicon-off" aria-hidden="true">
									</span>&nbsp;Login
								</a>
							{% endif %}
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
{% block body %}
{% endblock %}
</body>
</html>
